<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Números</title>
</head>
<body>
    <h1>Classificar</h1>
    <input type="text" id="numeros" placeholder="Digite 8 números, separados por vírgula">
    <button onclick="classificar()">aperte</button>
    
    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function classificar() {
            const input = document.getElementById('numeros').value;
            const numeros = input.split(',').map(num => parseInt(num.trim()));

            if (numeros.length !== 8) {
                document.getElementById('resultado').innerText = 'Insira exatamente 8 números.';
                return;
            }

            const resultado = numeros.map(num => num % 2 === 0 ? 'par' : 'ímpar');
            document.getElementById('resultado').innerText = resultado.join(', ');
        }
    </script>
</body>
</html>
